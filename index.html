<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Una Carta para Ti! ❤️</title>
    <style>
        @font-face {
            font-family: 'Simonetta';
            src: url('Simonetta-BlackItalic.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #envelope-wrapper {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 20; /* Para asegurar que el sobre esté encima */
        }

        #envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background-color: #f7e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
        }

        .envelope-front {
            transform: rotateY(0deg);
        }

        .envelope-back {
            transform: rotateY(180deg);
        }

        #letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70vw; /* Usa unidades relativas al viewport */
            max-width: 600px;
            height: auto; /* Permite que la altura se ajuste al contenido */
            max-height: 80vh; /* Se ajusta a la pantalla */
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        
        #letter p {
            font-family: 'Simonetta', serif;
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin: 0;
        }

        /* Clase para abrir el sobre y la carta */
        #envelope-wrapper.open {
            transform: translateY(-50px);
        }

        #envelope-wrapper.open #envelope {
            transform: rotateY(-180deg);
        }

        #envelope-wrapper.open #letter {
            transform: translate(-50%, -50%) scale(1); /* Escala a tamaño normal */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="envelope-wrapper">
        <div id="envelope">
            <div class="envelope-face envelope-front">
                ❤️ Para Angie ❤️
            </div>
            <div class="envelope-face envelope-back">
            </div>
        </div>
        <div id="letter">
            <p>
                Mi amor, esta carta es solo para ti.<br>
                Cada día a tu lado es una aventura que no cambiaría por nada en el mundo.<br>
                Eres mi luz, mi alegría, mi todo.<br>
                Te amo con cada fibra de mi ser, hoy y siempre.<br><br>
                Con todo mi cariño,<br>
                Tu novio José
            </p>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        
        envelopeWrapper.addEventListener('click', () => {
            envelopeWrapper.classList.toggle('open');
        });
    </script>
</body>
</html>
