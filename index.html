<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬°Una Carta para Ti! ‚ù§Ô∏è</title>
    <style>
        @font-face {
            font-family: 'Simonetta';
            src: url('Simonetta-BlackItalic.ttf') format('truetype');
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        #envelope-wrapper {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 20;
        }

        #envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            background-color: #f7e1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #e91e63;
            font-weight: bold;
            transition: opacity 1s ease-in-out;
        }

        .envelope-front {
            transform: rotateY(0deg);
        }

        .envelope-back {
            transform: rotateY(180deg);
        }

        /* Contenedor que a√≠sla la carta y la mantiene en su lugar */
        #letter-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            z-index: 10;
        }

        #letter {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #letter > * {
            transform: rotateY(180deg);
        }
        
        #letter p {
            font-family: 'Simonetta', serif;
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        #postcard-image {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px;
            height: auto;
            object-fit: contain;
            transform: rotate(10deg);
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #envelope-wrapper.open #envelope {
            transform: rotateY(-180deg);
        }

        #envelope-wrapper.open .envelope-face {
            opacity: 0;
        }

        #envelope-wrapper.open #letter-wrapper #letter {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.6;
            animation: moveAndFade 6s linear forwards;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes moveAndFade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--final-x), var(--final-y)) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="envelope-wrapper">
        <div id="envelope">
            <div class="envelope-face envelope-front">
                ‚ù§Ô∏è Para Angie ‚ù§Ô∏è
            </div>
            <div class="envelope-face envelope-back">
            </div>
        </div>
    </div>
    
    <div id="letter-wrapper">
        <div id="letter">
            <img id="postcard-image" src="IMG-20250718-WA0021.jpg" alt="Foto de la carta">
            <p>
                Mi amor, esta carta es solo para ti.<br>
                Cada d√≠a a tu lado es una aventura que no cambiar√≠a por nada en el mundo.<br>
                Eres mi luz, mi alegr√≠a, mi todo.<br>
                Te amo con cada fibra de mi ser, hoy y siempre.<br><br>
                Con todo mi cari√±o,<br>
                Tu novio Jos√©
            </p>
        </div>
    </div>

    <script>
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const letterWrapper = document.getElementById('letter-wrapper');
        const body = document.body;
        
        const emojis = ['‚ô•Ô∏è', '‚ù§Ô∏è', '‚ù£Ô∏è', '‚ù§Ô∏è‚Äçü©π', 'üåπ', 'üíï', 'üíû', 'üíì', 'üíó', 'üíñ', 'üíù', 'üíò', 'ü©∑', 'üíå'];

        let heartInterval;

        envelopeWrapper.addEventListener('click', () => {
            envelopeWrapper.classList.toggle('open');
            letterWrapper.classList.toggle('open');
            if (envelopeWrapper.classList.contains('open')) {
                startHeartRain();
            } else {
                clearInterval(heartInterval);
                document.querySelectorAll('.heart').forEach(heart => heart.remove());
            }
        });

        function startHeartRain() {
            if (heartInterval) {
                clearInterval(heartInterval);
            }
            heartInterval = setInterval(() => {
                createHeart();
            }, 100);
        }

        function createHeart() {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            heart.innerHTML = randomEmoji;
            
            const side = Math.floor(Math.random() * 4);
            let startX, startY;

            switch(side) {
                case 0:
                    startX = Math.random() * window.innerWidth;
                    startY = -50;
                    break;
                case 1:
                    startX = window.innerWidth + 50;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2:
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 50;
                    break;
                case 3:
                    startX = -50;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            heart.style.left = `${startX}px`;
            heart.style.top = `${startY}px`;
            
            const finalX = Math.random() * window.innerWidth;
            const finalY = Math.random() * window.innerHeight;

            heart.style.setProperty('--final-x', `${finalX - startX}px`);
            heart.style.setProperty('--final-y', `${finalY - startY}px`);

            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
